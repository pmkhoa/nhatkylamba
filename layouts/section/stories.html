{{ partial "header.html" . }}
<main class="main-content">
    {{ range .Data.Pages.GroupByDate "2006" }}
        {{ range .Pages }}
            <article class="story">
                <h2 class="story__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <p class="story__date">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
                {{ .Content }}
            </article>
        {{ end }}
    {{ end }}
</main>
{{ partial "footer.html" . }}
